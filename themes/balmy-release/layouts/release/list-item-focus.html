<div>
  <nav class="level">
    <div class="level-left">
      <div class="level-item">
        <p class="subtitle is-5">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </p>
      </div>
      {{ with index .Site.Data.repo.tags.dates .Title }}
        <p class="level-item">
          <time datetime="{{ . | dateFormat "2006-01-02T15:04:05Z07:00" }}" title="{{ . | dateFormat "2006-01-02T15:04:05Z07:00" }}">{{ . | dateFormat "January 2, 2006" }}</time>
        </p>
      {{ end }}
    </div>
  </nav>

  <div class="content">
    {{ with .Content }}
      <h3 id="notes">Release Notes</h3>

      {{- . -}}
    {{ end }}

    <h3 id="artifacts">Artifacts</h3>

    {{ partial "release/artifacts.html" . }}

    <br>
  </div>
</div>
